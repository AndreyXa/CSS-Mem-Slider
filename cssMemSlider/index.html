<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Slider</title>
</head>

<body>
   <div class="container">
      <input type="radio" name="slider" id="slide1" checked>
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <div class="slides-wrapper">
         <div class="slides">
            <div class="slide">
               <img src="../cssMemSlider/image/6b8f114cc03b02093b1b46598a266f7b_ce_813x540x0x0_cropped_666x444.jpg"
                  alt="meme">
            </div>
            <div class="slide">
               <img src="../cssMemSlider/image/bwmbenoj9k0.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="../cssMemSlider//image/d6ea89fbe7c2851695c903597c055412.jpg" alt="meme">
            </div>
            <div class="slide">
               <img src="../cssMemSlider/image/memnye-igry-768x512.jpg" alt="meme">
            </div>
         </div>
      </div>
      <div class="wrapper">
         <div class="description-wrapper">
            <div class="descriptions">
               <div class="description">descriptions one</div>
               <div class="description">descriptions two</div>
               <div class="description">descriptions three</div>
               <div class="description">descriptions four</div>
            </div>
         </div>
         <div class="labels">
            <label for="slide1">
               <div class="circle"></div>
            </label>
            <label for="slide2">
               <div class="circle"></div>
            </label>
            <label for="slide3">
               <div class="circle"></div>
            </label>
            <label for="slide4">
               <div class="circle"></div>
            </label>
         </div>
      </div>
   </div>
</body>

</html>
